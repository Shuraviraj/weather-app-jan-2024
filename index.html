<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Weather App - Ravi Raj</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="card">
    <div class="search">
        <input placeholder="Enter your city name" spellcheck="false" type="text">
        <div>
            <button>
                <img src="images/search.png">
            </button>
        </div>
    </div>
    <div class="loader">
    </div>
    <div class="weather">
        <img class="weather-icon" src="images/rain.png">
        <h1 class="temp">enter city</h1>
        <h2 class="city">...</h2>
        <div class="details">
            <div class="col">
                <img alt="" src="images/humidity.png">
                <div>
                    <p class="humidity">...</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img alt="" src="images/wind.png">
                <div>
                    <p class="wind">...</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
